<mat-card style="height: 98%">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">  № </th>
      <td mat-cell *matCellDef="let element; index as i;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="attributeName" >
      <th mat-header-cell *matHeaderCellDef style="text-align: center" >
          Номи
      </th>
      <td mat-cell *matCellDef="let element"> {{element.attributeName}} </td>
    </ng-container>

    <ng-container matColumnDef="attributeValue" >
      <th mat-header-cell *matHeaderCellDef style="text-align: center" >
        Курсаткичи
      </th>
      <td mat-cell *matCellDef="let element"> {{element.attributeValue}} </td>
    </ng-container>

    <ng-container matColumnDef="reasonValue" >
      <th mat-header-cell *matHeaderCellDef style="text-align: center" >
        Асос
      </th>
      <td mat-cell *matCellDef="let element"> {{element.reasonValue}} </td>
    </ng-container>

    <ng-container matColumnDef="fromDate" >
      <th mat-header-cell *matHeaderCellDef style="text-align: center" >
        Бошланиши
      </th>
      <td mat-cell *matCellDef="let element"> {{element.fromDate}} </td>
    </ng-container>

    <ng-container matColumnDef="toDate">
      <th mat-header-cell *matHeaderCellDef style="text-align: center" >
          Тугаши
      </th>
      <td mat-cell *matCellDef="let element" > <b class="level_1">{{element.toDate}}</b></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-cell"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <mat-paginator [pageSize]="40" [pageSizeOptions]="[40,60,80,100]"></mat-paginator>
</mat-card>
