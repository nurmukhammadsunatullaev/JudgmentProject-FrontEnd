<mat-dialog-content>
  <h1 mat-dialog-title *ngIf="errorMessage">{{errorMessage}}</h1>

  <form [formGroup]="loginForm">
    <mat-icon class="icon_params">person</mat-icon>
    <mat-form-field class="full-with-field">
      <input  [formControlName]="'username'" matInput placeholder="Username"  required>
    </mat-form-field>
    <mat-icon class="icon_params">vpn_key</mat-icon>
    <mat-form-field class="full-with-field">
      <input [formControlName]="'password'" matInput placeholder="Password" type="password" required>
    </mat-form-field>
  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="close()">Бекор килиш</button>
  <button mat-raised-button (click)="login()" [disabled]="!loginForm.valid">Кириш</button>
</mat-dialog-actions>
